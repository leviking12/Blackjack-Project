<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header></header>
    <main>
        <div class="start-page">
            <h1 id="game-title">Lets Play Blackjack!</h1>
            <button id="start-button">Start Game</button>
        </div>
        <section id="game-page">
            <div class="container row valign-wrapper">
                <div class="col s6">
                    <section id="dealer-hand" class="section">
                        <h3>Dealer</h3>
                        <div class="cards">
                            <div class="playing-card">7</div>
                            <div class="playing-card">5</div>
                        </div>
                    </section>
                    <div class="divider"></div>
                    <section id="player-hand" class="section">
                        <h3>Player</h3>
                        <div class="cards">
                            <div class="playing-card">1</div>
                            <div class="playing-card">10</div>
                            <div class="playing-card">2</div>
                        </div>
                    </section>
                </div>
                <div class="row col s6">
                    <a href="#!" class="col s3 offset-s3 waves-effect waves-light btn green">Hit</a>
                    <a href="#!" class="col s3 offset-s3 waves-effect waves-light btn green">Stand</a>
                </div>
              </div>
        </section>
    </main>
    <section class="modal1">
        <div id="playAgain" class="modal">
            <h2>Play Again?</h2>
            <div class="modal-footer">
                <a href="#!" id="continue" class="modal-close waves-effect waves-light btn green">Continue</a>
                <a href="#!" id="exit" class="modal-close waves-effect waves-light btn red">Exit</a>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
