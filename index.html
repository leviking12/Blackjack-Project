<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header></header>
    <main>
        <section id="start-page">
            <div class="container valign-wrapper">
                <h1 id="game-title">Lets Play Blackjack!</h1>
                <button id="start-button" class="waves-effect waves-light btn green">Start Game</button>
            </div>
        </section>
        <section id="game-page">
            <div class="container row valign-wrapper">
                <div class="col s6">
                    <section id="dealer-hand" class="section">
                        <h3>Dealer</h3>
                        <div class="cards">
                        </div>
                    </section>
                    <div class="divider"></div>
                    <section id="player-hand" class="section">
                        <h3>Player</h3>
                        <div class="cards">
                        </div>
                    </section>
                </div>
                <div class="row col s6">
                    <button class="col s3 offset-s3 waves-effect waves-light btn green" id="draw-button">Hit</button>
                    <button class="col s3 offset-s3 waves-effect waves-light btn green" id="stand-button">Stand</button>
                </div>
            </div>
            <div id="current-score">
                <ul>
                    <li id="dealer-score-elem"></li>
                    <li id="player-score-elem"></li>
                </ul>
            </div>
            <div id="score-board">
                <ul>
                    <li id="player-wins-elem">Player Wins:</li>
                    <li id="dealer-wins-elem">Dealer Wins:</li>
                </ul>
            </div>
        </section>
    </main>
    
    <section class="modal1">
        <div id="playAgain" class="modal">
            <h2 id="modal-header"></h2>
            <h3>Play Again?</h3>
            <span id="player-score"></span>
            <span id="dealer-score"></span>
            <div class="modal-footer">
                <button id="continue" class="modal-close waves-effect waves-light btn green">Continue</button>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
