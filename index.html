<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header></header>
    <main>
        <section id="start-page"></section>
        <section id="game-page">
            <div class="container row valign-wrapper">
                <div class="col s6">
                    <section id="dealer-hand" class="section">
                        <h3>Dealer</h3>
                        <div class="cards">
                            <div class="playing-card">7</div>
                            <div class="playing-card">5</div>
                        </div>
                    </section>
                    <div class="divider"></div>
                    <section id="player-hand" class="section">
                        <h3>Player</h3>
                        <div class="cards">
                            <div class="playing-card">1</div>
                            <div class="playing-card">10</div>
                            <div class="playing-card">2</div>
                        </div>
                    </section>
                </div>
                <div class="row col s6">
                    <a href="#!" class="col s3 offset-s3 modal-close waves-effect waves-light btn green">Hit</a>
                    <a href="#!" class="col s3 offset-s3 modal-close waves-effect waves-light btn green">Stand</a>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
