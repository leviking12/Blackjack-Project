<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header></header>
    <main>
        <section id="start-page">
            <div class="container valign-wrapper">
                <h1 id="game-title">Lets Play Blackjack!</h1>
                <button id="start-button" class="waves-effect waves-light btn green">Start Game</button>
            </div>
        </section>
        <section id="game-page">
            <div class="container row valign-wrapper">
                <div class="col s12 m12 l6">
                    <section id="dealer-hand" class="section">
                        <h3>Dealer: <span id="dealer-score-elem"></span></h3>
                        <div class="cards">
                        </div>
                    </section>
                    <div class="divider"></div>
                    <section id="player-hand" class="section">
                        <h3>Player: <span id="player-score-elem"></span></h3>
                        <div class="cards">
                        </div>
                    </section>
                </div>
                <div class="col s12 m12 l6">
                    <div id="score-board" class="row card-panel grey lighten-5">
                        <h4 id="player-wins-elem">Player Wins:</h4>
                        <div class="divider"></div>
                        <h4 id="dealer-wins-elem">Dealer Wins:</h4>
                    </div>
                    <div class="row">
                        <button class="col s5 btn green" id="draw-button">Hit</button>
                        <div class="col s2"></div>
                        <button class="col s5 btn green" id="stand-button">Stand</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <section class="modal1">
        <div id="playAgain" class="modal">
            <h2 id="modal-header"></h2>
            <div class="final-score">
                <h4 class="green-text" id="player-score"></h4>
                <h4 class="score-divider">-</h4>
                <h4 class="red-text" id="dealer-score"></h4>
            </div>
            <div class="modal-footer">
                <button id="continue" class="modal-close waves-effect waves-light btn green">Play Again</button>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
